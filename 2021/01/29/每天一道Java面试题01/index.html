        <div class="entry-content">
            <h3 id="请求转发与重定向的区别"><a href="#请求转发与重定向的区别" class="headerlink" title="请求转发与重定向的区别"></a>请求转发与重定向的区别</h3><p>回答这道面试题,从以下四方面回答</p>
<ul>
<li>地址栏变化</li>
<li>请求响应次数</li>
<li>从行为上</li>
<li>调用对象</li>
</ul>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">请求转发: 地址栏不发生改变</span><br><span class="line">重定向: 地址栏发生改变</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">请求转发: 一次请求,一次响应</span><br><span class="line">重定向: 至少两次请求,两次响应</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">请求转发: 服务器内部行为(从一个servlet到另一个servlet)</span><br><span class="line">重定向: 服务器外部行为</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">请求转发: 调用request对象</span><br><span class="line">    request.getRequestDispatcher(<span class="string">&quot;转发对象&quot;</span>).forword(request,responce)</span><br><span class="line">重定向: 调用response对象</span><br><span class="line">    responce.sendRedirect(<span class="string">&quot;转发的url&quot;</span>)</span><br></pre></td></tr></table></figure>
